<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text and Div Example</title>
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <h1>Styled Text Example</h1>
    
    <p>This is a paragraph styled with Google Fonts (Roboto) and custom CSS properties.</p>
    
    <p class="paragraph">This is another paragraph with different styling, using Playfair Display font.</p>
    
    <div class="styled-div">
        <p>This text is inside a div with margin, padding, and border properties applied.</p>
    </div>
</body>
</html>
