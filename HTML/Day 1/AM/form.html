<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <p>Please fill out the form below to provide feedback.</p>


    <form action="confirmation.html" method="get" >
        
        <fieldset>
            <legend>Your details</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <p>What is your gender?</p>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="source">How did you hear about our service?</label>
        <select id="source" name="source" required>
            <option value="">Please select</option>
            <option value="search">Search Engine</option>
            <option value="social">Social Media</option>
            <option value="friend">Friend Recommendation</option>
            <option value="advertisement">Advertisement</option>
            <option value="other">Other</option>
        </select><br><br>


        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <label for="picture">Attach Image</label><br>
        <input type="file"/><br><br>


        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to our newsletter</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <input type="checkbox" id="feedback" name="feedback">
        <label for="feedback">I'm willing to provide additional feedback in the future</label><br><br>



        <input type="submit" value="Submit">
    
    </fieldset>
    </form>
</body>
</html>
